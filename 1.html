<html>
    <head>
        <title>bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <!-- heading tags -->
        <h2>Hello</h2>
        <h2 class="h2">this is h2</h2>
        <p class="h2">this is para with class h2</p>
        <!-- display headings -->
        <h1 class="display-1">display1 heading </h1>
        <h2 class="display-2">display2 heading </h2>
        <!-- lead and text allignment -->
        <p class="lead"> this is lead class</p>
        <p class="lead text-center"> ninja</p>
        <p class="lead text-right"> right</p>
        <!-- text colors -->
        <p class="text-danger">hello world</p>
        <p class="text-info">hello world</p>
        <p class="text-warning">hello world</p>
        <p class="text-muted">hello world</p>
        <!-- bg colors -->
        <p class="text-white bg-primary">background</p>
        <p class="text-white bg-secondary">background</p>
        <p class="text-light bg-danger color:$red">background</p>
        <p class="text-white bg-success">background</p>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
